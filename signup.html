<!DOCTYPE html>
<html>
  <head>
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
        <div class="signup-container form-container">
          <form action="" method="post">
            <h1>Create Account</h1>
            <div>
              <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button id="signup-button">Sign Up</button>
            </div>
          </form> 
      </div>

      
          <div class="login-container form-container">
            <form action="/login.html">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your account</p>
          
            <button class="ghost" id="login-button">login</button>
            </form>
          </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
